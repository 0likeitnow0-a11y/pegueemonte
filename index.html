<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --gold: #D4AF37; --gold-light: #F5E8C7; --gold-dark: #B8860B;
            --brown: #8B7355; --brown-dark: #5D4037; --beige: #F5F0E6;
            --cream: #FFF8E1; --white: #FFFFFF; --shadow: rgba(139, 115, 85, 0.15);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--beige); color: var(--brown-dark); line-height: 1.6; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        header { 
            background: linear-gradient(135deg, var(--brown) 0%, var(--brown-dark) 100%); 
            color: var(--cream); padding: 40px 0; text-align: center; 
            box-shadow: 0 4px 20px rgba(93, 64, 55, 0.2); position: relative; overflow: hidden;
        }
        .logo-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
        .logo-circle {
            width: 120px; height: 120px; border-radius: 50%; margin-bottom: 20px;
            border: 5px solid var(--cream); overflow: hidden; box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
            background: var(--white); display: flex; align-items: center; justify-content: center;
        }
        .logo-circle img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }
        h1 { font-family: 'Playfair Display', serif; font-size: 3.2rem; font-weight: 700; margin-bottom: 10px; letter-spacing: 1px; }
        .tagline { font-size: 1.3rem; opacity: 0.9; max-width: 600px; margin: 0 auto 25px; font-weight: 300; }
        .products-section { padding: 60px 0; }
        .section-title { 
            text-align: center; font-family: 'Playfair Display', serif; font-size: 2.5rem; 
            color: var(--brown-dark); margin-bottom: 50px; position: relative;
        }
        .section-title::after {
            content: ""; position: absolute; bottom: -15px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 3px; background: var(--gold);
        }
        .products-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 35px;
        }
        .product-card {
            background: var(--white); border-radius: 18px; overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; height: 100%;
        }
        .product-card:hover { transform: translateY(-15px); box-shadow: 0 20px 40px rgba(139, 115, 85, 0.25); }
        
        /* CARROSSEL DE IMAGENS */
        .product-image { 
            height: 280px; overflow: hidden; position: relative; 
            user-select: none; -webkit-user-drag: none;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .carousel-slide {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
            cursor: pointer;
        }
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            color: var(--brown-dark);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
            opacity: 0;
        }
        .carousel-container:hover .carousel-arrow {
            opacity: 0.8;
        }
        .carousel-arrow:hover {
            background: var(--white);
            opacity: 1 !important;
            transform: translateY(-50%) scale(1.1);
        }
        .carousel-arrow.prev {
            left: 10px;
        }
        .carousel-arrow.next {
            right: 10px;
        }
        .carousel-dots {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 8px;
            z-index: 10;
        }
        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s;
        }
        .carousel-dot.active {
            background: var(--white);
            transform: scale(1.2);
        }
        .carousel-dot:hover {
            background: var(--white);
            transform: scale(1.2);
        }
        .image-counter {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            z-index: 10;
        }
        
        .product-info { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        .product-name { font-family: 'Playfair Display', serif; font-size: 1.6rem; color: var(--brown-dark); margin-bottom: 15px; line-height: 1.3; }
        .product-desc { color: #666; margin-bottom: 20px; flex-grow: 1; }
        .date-selection { margin-bottom: 25px; }
        .date-label { display: block; font-weight: 600; color: var(--brown-dark); margin-bottom: 10px; font-size: 1rem; }
        .date-input {
            width: 100%; padding: 14px; border: 2px solid var(--gold-light); border-radius: 10px;
            font-family: 'Montserrat', sans-serif; font-size: 1rem; color: var(--brown-dark);
            background-color: var(--cream); cursor: pointer;
        }
        .date-input:focus { outline: none; border-color: var(--gold); }
        .whatsapp-btn {
            display: flex; align-items: center; justify-content: center; gap: 12px;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); color: white;
            text-align: center; padding: 18px; border-radius: 12px; text-decoration: none;
            font-weight: 600; font-size: 1.1rem; transition: all 0.3s; border: none; cursor: pointer;
            margin-top: auto;
        }
        .whatsapp-btn:hover {
            background: linear-gradient(135deg, #128C7E 0%, #25D366 100%);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4); transform: translateY(-3px);
        }
        .whatsapp-btn i { font-size: 1.3rem; }
        .whatsapp-float {
            position: fixed; bottom: 30px; right: 30px; background: #25D366; color: white;
            width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 2rem; text-decoration: none;
            box-shadow: 0 8px 30px rgba(37, 211, 102, 0.4); z-index: 1000; transition: all 0.3s;
        }
        .whatsapp-float:hover { transform: scale(1.1); background: #128C7E; }
        footer {
            background: var(--brown-dark); color: var(--cream); padding: 50px 0 30px; text-align: center;
        }
        .footer-whatsapp-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .whatsapp-link {
            display: inline-flex; 
            align-items: center; 
            gap: 12px; 
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold-light); 
            padding: 15px 25px; 
            border-radius: 50px; 
            text-decoration: none;
            font-weight: 600; 
            font-size: 1.1rem; 
            transition: all 0.3s;
            border: 1px solid rgba(212, 175, 55, 0.3);
            white-space: nowrap; /* Impede que o texto quebre em várias linhas */
        }
        .whatsapp-link:hover { 
            background: rgba(212, 175, 55, 0.2); 
            transform: translateY(-3px); 
        }
        
        .contact-info {
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: var(--gold-light);
        }

        /* MODAL PARA VISUALIZAÇÃO DA IMAGEM COM NAVEGAÇÃO */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
            touch-action: none; /* Importante para arrastar no mobile */
        }
        .image-modal.active {
            display: flex;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        .modal-slide-container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
            cursor: grab;
        }
        .modal-slide-container.grabbing {
            cursor: grabbing;
            transition: none;
        }
        .modal-slide {
            flex: 0 0 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .modal-content {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.5);
            object-fit: contain;
        }
        .modal-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 2002;
            transition: all 0.3s;
            opacity: 0.7;
        }
        .modal-arrow:hover {
            background: rgba(255, 255, 255, 0.3);
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }
        .modal-arrow.prev {
            left: 20px;
        }
        .modal-arrow.next {
            right: 20px;
        }
        .modal-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--white);
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 20px;
            border-radius: 20px;
            z-index: 2002;
        }
        .close-modal {
            position: absolute;
            top: 25px;
            right: 35px;
            color: var(--white);
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 2001;
        }
        .close-modal:hover {
            color: var(--gold);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; } 
            .logo-circle { width: 100px; height: 100px; }
            .section-title { font-size: 2rem; } 
            .products-grid { grid-template-columns: 1fr; max-width: 500px; margin: 0 auto; }
            .whatsapp-float { width: 60px; height: 60px; font-size: 1.8rem; bottom: 20px; right: 20px; }
            .close-modal { top: 15px; right: 20px; font-size: 40px; }
            .carousel-arrow { 
                width: 35px; height: 35px; font-size: 1rem; 
                opacity: 0.8 !important;
            }
            .modal-arrow {
                width: 45px;
                height: 45px;
                font-size: 1.4rem;
            }
            .modal-arrow.prev {
                left: 10px;
            }
            .modal-arrow.next {
                right: 10px;
            }
            .modal-counter {
                bottom: 15px;
                font-size: 1rem;
                padding: 6px 15px;
            }
            .whatsapp-link {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
        
        @media (max-width: 480px) {
            .whatsapp-link {
                font-size: 0.95rem;
                padding: 10px 15px;
                gap: 8px;
            }
            .whatsapp-link i {
                font-size: 1.1rem;
            }
        }
        
        .flatpickr-calendar { font-family: 'Montserrat', sans-serif; }
    </style>
</head>

                    "https://i.postimg.cc/GhLtBnV6/Messenger-creation-D63D1991-58D8-4D15-96F6-E07E05058EAB.jpg",

            {

                nome: "Mini Kit - Tema Personalizado",
                descricao: "Mini Kit com:<br>• Mini painel com capa<br>• display de mesa<br>• mesa e tapete<br>• 1 boleira<br>• 4 bandejas<br>• mini arco de balões<br><br><strong>R$ 95,00</strong> - a mesma base com tema a escolha do cliente",

                    "https://i.postimg.cc/cHPVcQxz/IMG-20251222-112558-281.jpg",
                    "https://i.postimg.cc/2SXD8sNG/Messenger-creation-49BD972E-92E9-4506-85B0-1724ADB9EE9E.jpg",
                    "https://i.postimg.cc/gJs4GPfy/Messenger-creation-2F69B923-DD94-4E14-B509-9488D2D3A0B4.jpg",
                    "https://i.postimg.cc/FKgVx4sQ/Messenger-creation-AFE9957D-8030-4757-B0C4-D32946376804.jpg",

        ];
        const WHATSAPP_NUMBER = "5521996105600";
        
        // Objeto para armazenar os estados dos carrosséis
        const carouselStates = {};
        
        // Variáveis para controle do modal
        let currentModalProductId = null;
        let currentModalImageIndex = 0;
        let currentModalImages = [];
        let modalIsDragging = false;
        let modalStartX = 0;
        let modalCurrentX = 0;
        let modalTranslateX = 0;

        function mostrarProdutos() {
            const container = document.getElementById('productsContainer');
            if (!PRODUTOS.length) {
                container.innerHTML = `<div style="text-align: center; grid-column: 1/-1; padding: 80px 20px;">

            let html = '';
            PRODUTOS.forEach(produto => {
                html += `

                                    ${produto.fotos.map((_, index) => `
                                        <div class="carousel-dot ${index === 0 ? 'active' : ''}"

                        </div>

                `;
            });
            container.innerHTML = html;
            inicializarSeletoresData();
            
            // Inicializar carrosséis
            PRODUTOS.forEach(produto => {
                inicializarCarrossel(produto.id);
            });
        }

        function inicializarCarrossel(produtoId) {
            // Inicializar estado do carrossel
            carouselStates[produtoId] = {
                currentIndex: 0,
                totalSlides: PRODUTOS.find(p => p.id === produtoId).fotos.length
            };
            
            const container = document.getElementById(`carousel-container-${produtoId}`);
            let isDragging = false;
            let startX = 0;
            
            // Configurar arraste
            container.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
            });
            
            container.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                const currentX = e.touches[0].clientX;
                const diff = startX - currentX;
                
                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        navigateCarousel(produtoId, 1);
                    } else {
                        navigateCarousel(produtoId, -1);
                    }
                    isDragging = false;
                }
            });
            
            container.addEventListener('touchend', () => {
                isDragging = false;
            });
            
            // Para desktop com mouse
            container.addEventListener('mousedown', (e) => {
                startX = e.clientX;
                isDragging = true;
                e.preventDefault();
            });
            
            container.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const currentX = e.clientX;
                const diff = startX - currentX;
                
                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        navigateCarousel(produtoId, 1);
                    } else {
                        navigateCarousel(produtoId, -1);
                    }
                    isDragging = false;
                }
            });
            
            container.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            container.addEventListener('mouseleave', () => {
                isDragging = false;
            });
        }

        function navigateCarousel(produtoId, direction) {
            const state = carouselStates[produtoId];
            state.currentIndex = (state.currentIndex + direction + state.totalSlides) % state.totalSlides;
            updateCarousel(produtoId);
        }

        function goToSlide(produtoId, index) {
            const state = carouselStates[produtoId];
            state.currentIndex = index;
            updateCarousel(produtoId);
        }

        function updateCarousel(produtoId) {
            const state = carouselStates[produtoId];
            const slide = document.getElementById(`carousel-slide-${produtoId}`);
            const dots = document.querySelectorAll(`#carousel-dots-${produtoId} .carousel-dot`);
            const counter = document.getElementById(`image-counter-${produtoId}`);
            
            // Atualizar posição do slide
            slide.style.transform = `translateX(-${state.currentIndex * 100}%)`;
            
            // Atualizar pontos
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === state.currentIndex);
            });
            
            // Atualizar contador
            counter.textContent = `${state.currentIndex + 1}/${state.totalSlides}`;
        }

        /* FUNÇÕES PARA O MODAL COM NAVEGAÇÃO E ARRASTE */
        function openImageModalFromProduct(produtoId, imageIndex) {
            const produto = PRODUTOS.find(p => p.id === produtoId);
            if (!produto) return;
            
            currentModalProductId = produtoId;
            currentModalImageIndex = imageIndex;
            currentModalImages = produto.fotos;
            
            openModalWithImages();
        }
        
        function openImageModalFromLogo(imageSrc, imageAlt) {
            // Para o logo, usamos apenas uma imagem
            currentModalProductId = null;
            currentModalImageIndex = 0;
            currentModalImages = [imageSrc];
            
            openModalWithImages();
        }
        
        function openModalWithImages() {
            const modal = document.getElementById('imageModal');
            const modalSlideContainer = document.getElementById('modalSlideContainer');
            const modalCounter = document.getElementById('modalCounter');
            
            // Limpar slides anteriores
            modalSlideContainer.innerHTML = '';
            
            // Adicionar todos os slides
            currentModalImages.forEach((imageSrc, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'modal-slide';
                
                const img = document.createElement('img');
                img.className = 'modal-content';
                img.src = imageSrc;
                img.alt = `Imagem ${index + 1}`;
                img.onclick = (e) => e.stopPropagation(); // Impede fechar ao clicar na imagem
                
                slideDiv.appendChild(img);
                modalSlideContainer.appendChild(slideDiv);
            });
            
            // Ir para a imagem correta
            goToModalSlide(currentModalImageIndex);
            
            modalCounter.textContent = `${currentModalImageIndex + 1}/${currentModalImages.length}`;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Inicializar funcionalidade de arraste
            inicializarArrasteModal();
        }
        
        function inicializarArrasteModal() {
            const modalSlideContainer = document.getElementById('modalSlideContainer');
            modalTranslateX = -currentModalImageIndex * 100;
            updateModalTransform();
            
            // Eventos de touch para mobile
            modalSlideContainer.addEventListener('touchstart', handleModalTouchStart);
            modalSlideContainer.addEventListener('touchmove', handleModalTouchMove);
            modalSlideContainer.addEventListener('touchend', handleModalTouchEnd);
            
            // Eventos de mouse para desktop
            modalSlideContainer.addEventListener('mousedown', handleModalMouseDown);
            modalSlideContainer.addEventListener('mousemove', handleModalMouseMove);
            modalSlideContainer.addEventListener('mouseup', handleModalMouseUp);
            modalSlideContainer.addEventListener('mouseleave', handleModalMouseLeave);
        }
        
        function handleModalTouchStart(e) {
            modalStartX = e.touches[0].clientX;
            modalIsDragging = true;
            modalSlideContainer.classList.add('grabbing');
        }
        
        function handleModalTouchMove(e) {
            if (!modalIsDragging) return;
            modalCurrentX = e.touches[0].clientX;
            const diff = modalStartX - modalCurrentX;
            modalTranslateX = -currentModalImageIndex * 100 - (diff / window.innerWidth * 100);
            updateModalTransform();
        }
        
        function handleModalTouchEnd() {
            if (!modalIsDragging) return;
            modalIsDragging = false;
            modalSlideContainer.classList.remove('grabbing');
            
            const diff = modalStartX - modalCurrentX;
            const threshold = window.innerWidth * 0.1; // 10% da tela
            
            if (Math.abs(diff) > threshold) {
                if (diff > 0 && currentModalImageIndex < currentModalImages.length - 1) {
                    navigateModal(1);
                } else if (diff < 0 && currentModalImageIndex > 0) {
                    navigateModal(-1);
                } else {
                    goToModalSlide(currentModalImageIndex);
                }
            } else {
                goToModalSlide(currentModalImageIndex);
            }
        }
        
        function handleModalMouseDown(e) {
            modalStartX = e.clientX;
            modalIsDragging = true;
            modalSlideContainer.classList.add('grabbing');
            e.preventDefault();
        }
        
        function handleModalMouseMove(e) {
            if (!modalIsDragging) return;
            modalCurrentX = e.clientX;
            const diff = modalStartX - modalCurrentX;
            modalTranslateX = -currentModalImageIndex * 100 - (diff / window.innerWidth * 100);
            updateModalTransform();
        }
        
        function handleModalMouseUp() {
            if (!modalIsDragging) return;
            modalIsDragging = false;
            modalSlideContainer.classList.remove('grabbing');
            
            const diff = modalStartX - modalCurrentX;
            const threshold = window.innerWidth * 0.1; // 10% da tela
            
            if (Math.abs(diff) > threshold) {
                if (diff > 0 && currentModalImageIndex < currentModalImages.length - 1) {
                    navigateModal(1);
                } else if (diff < 0 && currentModalImageIndex > 0) {
                    navigateModal(-1);
                } else {
                    goToModalSlide(currentModalImageIndex);
                }
            } else {
                goToModalSlide(currentModalImageIndex);
            }
        }
        
        function handleModalMouseLeave() {
            if (modalIsDragging) {
                modalIsDragging = false;
                modalSlideContainer.classList.remove('grabbing');
                goToModalSlide(currentModalImageIndex);
            }
        }
        
        function updateModalTransform() {
            const modalSlideContainer = document.getElementById('modalSlideContainer');
            modalSlideContainer.style.transform = `translateX(${modalTranslateX}%)`;
        }
        
        function navigateModal(direction) {
            if (!currentModalImages.length) return;
            
            const newIndex = currentModalImageIndex + direction;
            if (newIndex >= 0 && newIndex < currentModalImages.length) {
                goToModalSlide(newIndex);
            }
        }
        
        function goToModalSlide(index) {
            currentModalImageIndex = index;
            modalTranslateX = -currentModalImageIndex * 100;
            updateModalTransform();
            
            const modalCounter = document.getElementById('modalCounter');
            modalCounter.textContent = `${currentModalImageIndex + 1}/${currentModalImages.length}`;
        }

        function closeImageModal(event) {
            if (event.target.classList.contains('close-modal') || event.target.id === 'imageModal') {
                const modal = document.getElementById('imageModal');
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
                
                // Remover event listeners de arraste
                const modalSlideContainer = document.getElementById('modalSlideContainer');
                modalSlideContainer.removeEventListener('touchstart', handleModalTouchStart);
                modalSlideContainer.removeEventListener('touchmove', handleModalTouchMove);
                modalSlideContainer.removeEventListener('touchend', handleModalTouchEnd);
                modalSlideContainer.removeEventListener('mousedown', handleModalMouseDown);
                modalSlideContainer.removeEventListener('mousemove', handleModalMouseMove);
                modalSlideContainer.removeEventListener('mouseup', handleModalMouseUp);
                modalSlideContainer.removeEventListener('mouseleave', handleModalMouseLeave);
            }
            event.stopPropagation();
        }

        function inicializarSeletoresData() {
            flatpickr(".date-input", {
                locale: "pt",
                minDate: "today",
                dateFormat: "d/m/Y",
                onChange: function(selectedDates, dateStr) {
                    let card = this.input.closest('.product-card');
                    card.setAttribute('data-selected-date', dateStr);
                }
            });
        }

        function enviarWhatsApp(botaoElement, produtoId) {
            const card = botaoElement.closest('.product-card');
            const produtoNome = card.querySelector('.product-name').textContent;
            const dataSelecionada = card.getAttribute('data-selected-date');

            if (!dataSelecionada) {
                alert("Por favor, selecione uma data para o aluguel.");
                card.querySelector('.date-input').focus();
                return false;
            }

            const mensagem = `Olá! Gostaria de consultar o aluguel para:\n*Produto:* ${produtoNome}\n*Data de Interesse:* ${dataSelecionada}`;
            const urlWhatsApp = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(mensagem)}`;
            window.open(urlWhatsApp, '_blank');
            return false;
        }

        // Fecha o modal com a tecla ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const modal = document.getElementById('imageModal');
                if (modal.classList.contains('active')) {
                    modal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            }
            
            // Navegação no modal com setas do teclado
            if (event.key === 'ArrowLeft') {
                navigateModal(-1);
            } else if (event.key === 'ArrowRight') {
                navigateModal(1);
            }
        });

        // Inicialização do site
        document.addEventListener('DOMContentLoaded', function() {
            mostrarProdutos();
            document.querySelectorAll('.whatsapp-float, #whatsappLink').forEach(link => {
                link.href = `https://wa.me/${WHATSAPP_NUMBER}`;
            });
        });
    </script>
