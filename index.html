<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegue e Monte - Aluguel de Decoração para Festas</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --gold: #D4AF37; --gold-light: #F5E8C7; --gold-dark: #B8860B;
            --brown: #8B7355; --brown-dark: #5D4037; --beige: #F5F0E6;
            --cream: #FFF8E1; --white: #FFFFFF; --shadow: rgba(139, 115, 85, 0.15);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--beige); color: var(--brown-dark); line-height: 1.6; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        header { 
            background: linear-gradient(135deg, var(--brown) 0%, var(--brown-dark) 100%); 
            color: var(--cream); padding: 40px 0; text-align: center; 
            box-shadow: 0 4px 20px rgba(93, 64, 55, 0.2); position: relative; overflow: hidden;
        }
        .logo-container { display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; }
        .logo-circle {
            width: 120px; height: 120px; border-radius: 50%; margin-bottom: 20px;
            border: 5px solid var(--cream); overflow: hidden; box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
            background: var(--white); display: flex; align-items: center; justify-content: center;
        }
        .logo-circle img { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }
        h1 { font-family: 'Playfair Display', serif; font-size: 3.2rem; font-weight: 700; margin-bottom: 10px; letter-spacing: 1px; }
        .tagline { font-size: 1.3rem; opacity: 0.9; max-width: 600px; margin: 0 auto 25px; font-weight: 300; }
        .products-section { padding: 60px 0; }
        .section-title { 
            text-align: center; font-family: 'Playfair Display', serif; font-size: 2.5rem; 
            color: var(--brown-dark); margin-bottom: 50px; position: relative;
        }
        .section-title::after {
            content: ""; position: absolute; bottom: -15px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 3px; background: var(--gold);
        }
        .products-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 35px;
        }
        .product-card {
            background: var(--white); border-radius: 18px; overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; height: 100%;
        }
        .product-card:hover { transform: translateY(-15px); box-shadow: 0 20px 40px rgba(139, 115, 85, 0.25); }
        .product-image { height: 280px; overflow: hidden; position: relative; }
        .product-image img { 
            width: 100%; height: 100%; object-fit: cover; transition: transform 0.7s ease;
            cursor: pointer; /* Muda o cursor para indicar que é clicável */
        }
        .product-card:hover .product-image img { transform: scale(1.08); }
        .product-info { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        .product-name { font-family: 'Playfair Display', serif; font-size: 1.6rem; color: var(--brown-dark); margin-bottom: 15px; line-height: 1.3; }
        .product-desc { color: #666; margin-bottom: 20px; flex-grow: 1; }
        .date-selection { margin-bottom: 25px; }
        .date-label { display: block; font-weight: 600; color: var(--brown-dark); margin-bottom: 10px; font-size: 1rem; }
        .date-input {
            width: 100%; padding: 14px; border: 2px solid var(--gold-light); border-radius: 10px;
            font-family: 'Montserrat', sans-serif; font-size: 1rem; color: var(--brown-dark);
            background-color: var(--cream); cursor: pointer;
        }
        .date-input:focus { outline: none; border-color: var(--gold); }
        .whatsapp-btn {
            display: flex; align-items: center; justify-content: center; gap: 12px;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%); color: white;
            text-align: center; padding: 18px; border-radius: 12px; text-decoration: none;
            font-weight: 600; font-size: 1.1rem; transition: all 0.3s; border: none; cursor: pointer;
            margin-top: auto;
        }
        .whatsapp-btn:hover {
            background: linear-gradient(135deg, #128C7E 0%, #25D366 100%);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4); transform: translateY(-3px);
        }
        .whatsapp-btn i { font-size: 1.3rem; }
        .whatsapp-float {
            position: fixed; bottom: 30px; right: 30px; background: #25D366; color: white;
            width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 2rem; text-decoration: none;
            box-shadow: 0 8px 30px rgba(37, 211, 102, 0.4); z-index: 1000; transition: all 0.3s;
        }
        .whatsapp-float:hover { transform: scale(1.1); background: #128C7E; }
        footer {
            background: var(--brown-dark); color: var(--cream); padding: 50px 0 30px; text-align: center;
        }
        .whatsapp-link {
            display: inline-flex; align-items: center; gap: 12px; background: rgba(212, 175, 55, 0.1);
            color: var(--gold-light); padding: 15px 30px; border-radius: 50px; text-decoration: none;
            font-weight: 600; font-size: 1.2rem; margin-bottom: 30px; transition: all 0.3s;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        .whatsapp-link:hover { background: rgba(212, 175, 55, 0.2); transform: translateY(-3px); }

        /* MODAL PARA VISUALIZAÇÃO DA IMAGEM (NOVO) */
        .image-modal {
            display: none; /* Escondido por padrão */
            position: fixed;
            z-index: 2000; /* Fica acima de tudo */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Fundo escuro */
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        .image-modal.active {
            display: flex;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.5);
        }
        .close-modal {
            position: absolute;
            top: 25px;
            right: 35px;
            color: var(--white);
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 2001;
        }
        .close-modal:hover {
            color: var(--gold);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; } .logo-circle { width: 100px; height: 100px; }
            .section-title { font-size: 2rem; } .products-grid { grid-template-columns: 1fr; max-width: 500px; margin: 0 auto; }
            .whatsapp-float { width: 60px; height: 60px; font-size: 1.8rem; bottom: 20px; right: 20px; }
            .close-modal { top: 15px; right: 20px; font-size: 40px; }
        }
        .flatpickr-calendar { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <div class="logo-circle">
                    <img src="https://i.postimg.cc/dtBhFrvP/Screenshot-2025-12-22-21-25-53-869-com-instagram-android-edit.jpg" 
                         alt="Logo Pegue e Monte" 
                         onclick="openImageModal(this.src, this.alt)">
                </div>
                <h1>Pegue e Monte</h1>
                <p class="tagline">Alugue decorações encantadoras para tornar sua festa inesquecível</p>
            </div>
        </div>
    </header>

    <section class="products-section">
        <div class="container">
            <h2 class="section-title">Nossa Coleção para Aluguel</h2>
            <div class="products-grid" id="productsContainer">
                <!-- Produtos são inseridos aqui pelo JavaScript -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p class="contact-info">Fale Conosco para Alugar</p>
            <p>
                <a href="https://wa.me/5521996105600" class="whatsapp-link" id="whatsappLink">
                    <i class="fab fa-whatsapp"></i> WhatsApp: (21) 99610-5600
                </a>
            </p>
            <p class="footer-text">
                © 2024 Pegue e Monte - Aluguel de Decoração para Festas<br>Todos os direitos reservados
            </p>
        </div>
    </footer>

    <a href="https://wa.me/5511999999999" class="whatsapp-float" aria-label="Fale conosco no WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- MODAL PARA VISUALIZAÇÃO DE IMAGEM (NOVO) -->
    <div id="imageModal" class="image-modal" onclick="closeImageModal(event)">
        <span class="close-modal" onclick="closeImageModal(event)">&times;</span>
        <img class="modal-content" id="expandedImage" alt="Imagem ampliada">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script>
        const PRODUTOS = [
            {
                id: 1, nome: "Guerreiras do K-pop",
                descricao: "Mini kit no tema guerreiras do K-pop.",
                foto: "https://i.postimg.cc/2SY816jr/IMG-20251222-112557-973.jpg",
                tamanho: "Pequeno"
            },
            {
                id: 2, nome: "Rei Leão",
                descricao: "Mini kit no tema Rei Leão.",
                foto: "https://i.postimg.cc/hPBqr5k9/IMG-20251222-112558-171.jpg",
                tamanho: "Pequeno"
            },
            {
                id: 3, nome: "Bobiee Goods",
                descricao: "Mini kit no tema Bobiee Goods.",
                foto: "https://i.postimg.cc/yNSf2V91/IMG-20251222-112558-281.jpg",
                tamanho: "Pequeno"
            }
        ];
        const WHATSAPP_NUMBER = "5521996105600";

        function mostrarProdutos() {
            const container = document.getElementById('productsContainer');
            if (!PRODUTOS.length) {
                container.innerHTML = `<div style="text-align: center; grid-column: 1/-1; padding: 80px 20px;">
                    <h3>Coleção em Atualização</h3><p>Novas peças incríveis em breve!</p></div>`;
                return;
            }
            let html = '';
            PRODUTOS.forEach(produto => {
                html += `
                    <div class="product-card" data-product-id="${produto.id}">
                        <div class="product-image">
                            <img src="${produto.foto}" 
                                 alt="${produto.nome}" 
                                 loading="lazy"
                                 onclick="openImageModal(this.src, this.alt)">
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">${produto.nome}</h3>
                            <p class="product-desc">${produto.descricao}</p>
                            <div class="date-selection">
                                <label class="date-label"><i class="far fa-calendar-alt"></i> Selecione a data desejada:</label>
                                <input type="text" class="date-input" placeholder="Clique para escolher a data" readonly>
                            </div>
                            <a href="#" class="whatsapp-btn" onclick="enviarWhatsApp(this, ${produto.id})">
                                <i class="fab fa-whatsapp"></i> Consultar Aluguel
                            </a>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
            inicializarSeletoresData();
        }

        function inicializarSeletoresData() {
            flatpickr(".date-input", {
                locale: "pt",
                minDate: "today",
                dateFormat: "d/m/Y",
                onChange: function(selectedDates, dateStr) {
                    let card = this.input.closest('.product-card');
                    card.setAttribute('data-selected-date', dateStr);
                }
            });
        }

        function enviarWhatsApp(botaoElement, produtoId) {
            const card = botaoElement.closest('.product-card');
            const produtoNome = card.querySelector('.product-name').textContent;
            const dataSelecionada = card.getAttribute('data-selected-date');

            if (!dataSelecionada) {
                alert("Por favor, selecione uma data para o aluguel.");
                card.querySelector('.date-input').focus();
                return false;
            }

            const mensagem = `Olá! Gostaria de consultar o aluguel para:\n*Produto:* ${produtoNome}\n*Data de Interesse:* ${dataSelecionada}`;
            const urlWhatsApp = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(mensagem)}`;
            window.open(urlWhatsApp, '_blank');
            return false;
        }

        /* FUNÇÕES PARA O VISUALIZADOR DE IMAGEM (NOVO) */
        function openImageModal(imageSrc, imageAlt) {
            const modal = document.getElementById('imageModal');
            const expandedImg = document.getElementById('expandedImage');
            
            expandedImg.src = imageSrc;
            expandedImg.alt = imageAlt;
            modal.classList.add('active');
            // Impede a rolagem da página quando o modal estiver aberto
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal(event) {
            // Fecha se clicar no 'X' ou fora da imagem
            if (event.target.classList.contains('close-modal') || event.target.id === 'imageModal') {
                const modal = document.getElementById('imageModal');
                modal.classList.remove('active');
                // Restaura a rolagem da página
                document.body.style.overflow = 'auto';
            }
            // Evita que o clique na própria imagem feche o modal
            event.stopPropagation();
        }

        // Fecha o modal com a tecla ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const modal = document.getElementById('imageModal');
                if (modal.classList.contains('active')) {
                    modal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            }
        });

        // Inicialização do site
        document.addEventListener('DOMContentLoaded', function() {
            mostrarProdutos();
            document.querySelectorAll('.whatsapp-float, #whatsappLink').forEach(link => {
                link.href = `https://wa.me/${WHATSAPP_NUMBER}`;
            });
        });
    </script>
</body>
</html>
